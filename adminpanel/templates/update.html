<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Update</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid text-center">
      <a class="navbar-brand">Admin Panel</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h3 class="ms-2">Update student details</h3>
    <form action="/update/{{d.id}}" method="post">{% csrf_token %}
      <div class="form-group mb-3">
        <input type="text" 
        class="form-control" 
        style="width: 25%;" 
        placeholder="Enter Student name"
        name="username" 
        value="{{d.username}}" required>
      </div>
      <div class="form-group mb-3">
        <input type="email" class="form-control" style="width: 25%;" placeholder="Enter email id" 
        name="email" 
        value ="{{d.email}}"required>
      </div>
      <div class="form-group mb-3">
        <input type="number" class="form-control" style="width: 25%;" placeholder="Enter Student age"
         name="first_name" 
         value ="{{d.age}}"required>
      </div>

      <div class="form-group mb-3">
        <button class="btn btn-primary" type="submit">Update</button>
      </div>
    </form>
  </div>
  
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSf"></script>
</body>
</html>
